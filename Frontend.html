<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New'; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #clock { font-size: 80px; text-shadow: 0 0 20px #0f0; }
    </style>
</head>
<body>
    <div id="clock">03:00:01</div>
    <script>
        const native = require('./build/Release/troll_clock');
        setInterval(() => {
            document.getElementById('clock').innerText = native.getTrollTime();
        }, 1000);
    </script>
</body>
</html>
